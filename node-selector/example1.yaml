# kubernetes host based assign 
apiVersion: v1
kind: Pod
metadata:
  name: node-selector-example1
  labels:
    name: node-selector-example1
spec:
  containers:
  - name: node-selector-example1
    image: nginx:latest
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80 
  nodeSelector: 
    kubernetes.io/hostname: kubernetes.io/hostname=localhost.localdomain 

