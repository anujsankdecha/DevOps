apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-database-pv
  labels:
    app: mysql-database-secret
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /container_data/mysql_data
    server: 192.168.0.222
